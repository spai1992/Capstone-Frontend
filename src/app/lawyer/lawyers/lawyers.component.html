<div class="container">
  <h2 class="text-center my-4 mt-5 mb-5">I Nostri Avvocati:</h2>
  <div class="row justify-content-center mb-5">
    <div class="col-lg-4 col-md-6 mb-3">
      <input
        type="text"
        class="form-control custom-placeholder"
        placeholder="Cerca per prestazione:"
        [(ngModel)]="searchKeyword"
        (ngModelChange)="searchLawyers()"
      />
    </div>
    <div class="col-lg-4 col-md-6 mb-3">
      <input
        type="text"
        class="form-control custom-placeholder"
        placeholder="Cerca per Città:"
        [(ngModel)]="searchCity"
        (ngModelChange)="searchLawyers()"
      />
    </div>
  </div>
  <div class="row">
    <div *ngFor="let lawyer of lawyers" class="col-lg-4 col-md-6 mb-4">
      <div class="card lawyer-card" (click)="viewProfile(lawyer.id)">
        <div class="row no-gutters">
          <div class="col-4 d-flex align-items-center justify-content-center">
            <img
              [src]="lawyer.profilePicture"
              class="card-img"
              alt="{{ lawyer.firstName }} {{ lawyer.lastName }}"
            />
          </div>
          <div class="col-8 d-flex align-items-center">
            <div class="card-body">
              <h5 class="card-title text-end">
                {{ lawyer.firstName }} {{ lawyer.lastName }}
              </h5>
              <p class="card-text text-end mb-0">
                Specializzato in: {{ lawyer.specialization }}
              </p>
              <p class="card-text text-end">Città: {{ lawyer.city }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
