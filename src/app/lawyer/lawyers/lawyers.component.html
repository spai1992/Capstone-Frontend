<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lawyers</h2>
  </div>

  <div class="form-group">
    <label for="keyword">Keyword:</label>
    <input
      type="text"
      id="keyword"
      class="form-control"
      [(ngModel)]="searchKeyword"
      (ngModelChange)="searchLawyers()"
    />
  </div>

  <div class="form-group">
    <label for="city">City:</label>
    <input
      type="text"
      id="city"
      class="form-control"
      [(ngModel)]="searchCity"
      (ngModelChange)="searchLawyers()"
    />
  </div>

  <div *ngIf="lawyers.length > 0" class="row">
    <div *ngFor="let lawyer of lawyers" class="col-md-6 col-lg-4">
      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">
            {{ lawyer.firstName }} {{ lawyer.lastName }}
          </h5>
          <p class="card-text">Specialization: {{ lawyer.specialization }}</p>
          <p class="card-text">City: {{ lawyer.city }}</p>
          <p class="card-text">Address: {{ lawyer.address }}</p>
          <button class="btn btn-primary" (click)="viewProfile(lawyer.id)">
            View Profile
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="lawyers.length === 0" class="mt-3">
    <p>No lawyers found</p>
  </div>
</div>
