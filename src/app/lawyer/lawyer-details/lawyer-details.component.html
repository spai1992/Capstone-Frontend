<div *ngIf="lawyer">
  <h2>{{ lawyer.firstName }} {{ lawyer.lastName }}</h2>
  <p>Specialization: {{ lawyer.specialization }}</p>
  <p>Description: {{ lawyer.description }}</p>
  <p>City: {{ lawyer.city }}</p>
  <p>Address: {{ lawyer.address }}</p>
  <p>Phone: {{ lawyer.phone }}</p>
  <button class="btn btn-primary" (click)="openAppointmentModal(content)">
    Book Appointment
  </button>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Book Appointment</h4>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="bookAppointment(modal)">
        <div class="form-group">
          <label for="appointmentDate">Date</label>
          <input
            type="date"
            id="appointmentDate"
            class="form-control"
            [(ngModel)]="appointmentDate"
            name="appointmentDate"
            required
          />
        </div>
        <div class="form-group">
          <label for="appointmentTime">Time</label>
          <select
            id="appointmentTime"
            class="form-control"
            [(ngModel)]="appointmentTime"
            name="appointmentTime"
            required
          >
            <option *ngFor="let time of availableTimes" [value]="time">
              {{ time }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="appointmentDescription">Description</label>
          <textarea
            id="appointmentDescription"
            class="form-control"
            [(ngModel)]="appointmentDescription"
            name="appointmentDescription"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Book</button>
      </form>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </div>
  </ng-template>
</div>
