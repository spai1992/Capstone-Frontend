<!-- src/app/lawyer/lawyer-profile/lawyer-profile.component.html -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2>Profilo Avvocato</h2>
      <form (ngSubmit)="updateProfile()">
        <div class="form-group">
          <label for="firstName">Nome</label>
          <input
            type="text"
            id="firstName"
            class="form-control"
            [(ngModel)]="lawyer.firstName"
            name="firstName"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastName">Cognome</label>
          <input
            type="text"
            id="lastName"
            class="form-control"
            [(ngModel)]="lawyer.lastName"
            name="lastName"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            [(ngModel)]="lawyer.email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Telefono</label>
          <input
            type="text"
            id="phone"
            class="form-control"
            [(ngModel)]="lawyer.phone"
            name="phone"
            required
          />
        </div>
        <div class="form-group">
          <label for="address">Indirizzo</label>
          <input
            type="text"
            id="address"
            class="form-control"
            [(ngModel)]="lawyer.address"
            name="address"
            required
          />
        </div>
        <div class="form-group">
          <label for="specialization">Specializzazione</label>
          <input
            type="text"
            id="specialization"
            class="form-control"
            [(ngModel)]="lawyer.specialization"
            name="specialization"
            required
          />
        </div>
        <div class="form-group">
          <label for="description">Descrizione</label>
          <textarea
            id="description"
            class="form-control"
            [(ngModel)]="lawyer.description"
            name="description"
            rows="5"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="profilePicture">Immagine Profilo</label>
          <input
            type="file"
            id="profilePicture"
            class="form-control"
            (change)="onFileSelected($event)"
          />
        </div>
        <button type="submit" class="btn btn-primary">Aggiorna Profilo</button>
      </form>

      <h3 class="mt-5">Appuntamenti</h3>
      <ul class="list-group">
        <li *ngFor="let appointment of appointments" class="list-group-item">
          <strong>Data:</strong>
          {{ appointment.appointmentDate | date : "short" }}<br />
          <strong>Descrizione:</strong> {{ appointment.description }}<br />
          <strong>Cliente:</strong> {{ appointment.user?.firstName }}
          {{ appointment.user?.lastName }}
        </li>
      </ul>
    </div>
  </div>
</div>
