<div class="form">
  <p class="title">Login</p>
  <p class="message">Accedi al tuo account inserendo email e password.</p>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <label>
      <input
        type="email"
        id="email"
        [(ngModel)]="loginData.email"
        name="email"
        class="input"
        required
        #email="ngModel"
        placeholder=""
      />
      <span>Email</span>
      <div
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="text-danger"
      >
        Valid email is required.
      </div>
    </label>
    <label>
      <input
        type="password"
        id="password"
        [(ngModel)]="loginData.password"
        name="password"
        class="input"
        required
        #password="ngModel"
        placeholder=""
      />
      <span>Password</span>
      <div
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="text-danger"
      >
        Password is required.
      </div>
    </label>
    <button type="submit" class="submit" [disabled]="loginForm.invalid">
      Login
    </button>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>
</div>
